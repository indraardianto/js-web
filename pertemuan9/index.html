<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <label for="">Nama Mahasantri</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="col">
                        <label for="">Usia</label>
                        <input type="number" class="form-control" id="usia">
                    </div>
                    <button class="btn btn-primary mt-4" onclick="btnTambah()">Simpan</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <h4 class="fw-bold">Data Mahasantri</h4>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead class="bg-dark text-white">
                        <th>No</th>
                        <th>Nama Mahasantri</th>
                        <th>Usia</th>
                        <th></th>
                    </thead>
                    <tbody id="dataSantri"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UJIAN TENGAH SEMESTER</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md 12">
                <h1 class="fw-bold"><b>
                        <i class="fa-brands fa-js"></i> Javascript is Awesome</b></h1>
                <h5>Pemrograman Web Lanjutan</h5>
                <p class="pt-1"><i class="fa fa-calendar-week"></i> Selasa, 03 Desember 2024</p>
            </div>

        </div>
        <div class="row mt-4">
            <h6 class="mb-0"><i class="fa fa-user-circle"></i> Indra Ardianto - 0110221029</h6>
        </div>
        <hr>
        <div class="row mt-4">
            <div id="berhasil"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mt-2 fw-bold">
                            <button class="btn btn-dark btn-sm"><i class="fa fa-layer-group"></i></button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mt-3 mb-3">
                            <div class="col-md-5">
                                <label for="" class="form-label">Nama Barang</label>
                                <input type="text" id="barang" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">Harga</label>
                                <input type="number" id="harga" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <button style="margin-top: 24%;" class="btn btn-success" onclick="btntambah()">
                                    <i class="fa fa-plus-circle"></i> &nbsp;Tambah
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mt-2 fw-bold">
                            <button class="btn btn-dark btn-sm"><i class="fa fa-list"></i></button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <table class="table mt-3 table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Barang</th>
                                        <th>Harga</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tabelData">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mt-2 fw-bold">
                            <button class="btn btn-dark btn-sm"><i class="fa fa-window-restore"></i></button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <h5 class="mt-3 fw-bold"></h5>
                        <table class="table mt-3 table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Nama Barang</th>
                                    <th>Harga</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tabelRestore">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

        const promise = new Promise((resolve, reject) => {
            const ajax = new XMLHttpRequest()
            ajax.open("GET", "https://jsonplaceholder.typicode.com/posts/1")
            ajax.onload = () => {
                //parsing datanye menjadi objek, looping
                //  console.log(ajax);

                    //respon nya string JSON
                    //console.log(ajax.responseText);
                    resolve(ajax.responseText)
                } else {
                    reject("Error : Can't access this link..")
                }
            }
            ajax.send()
        });
        //then yang pertama digunakan untuk mengkonversi menjadi tipe data sesuai

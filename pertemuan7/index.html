<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="cotainer ms-5">
        <div class="row mt-5">
            <h4 class="fw-bold mb-0">Data Mahasantri</h4>
            <p>Pesantren Teknologi Informasi dan Komunikasi</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-success btn-sm">
                            <i class="fa fa-code"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="table table-stripped">
                            <thead class="bg-dark text-white">
                                <th>No</th>
                                <th>Nama Mahasantri</th>
                                <th>Jurusan</th>
                                <th>Usia</th>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <button class="btn btn-primary btn-sm">
                            <i class="fa fa-plus-square"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="">Nama</label>
                                <input type="text" id="nama" class="form-control">
                                <div class="invalid-feedback">
                                    Nama tidak boleh kosong
                                </div>
                            </div>
                            <div class="col">
                                <label for="">Usia</label>
                                <input type="number" id="usia" class="form-control">
                                <div class="invalid-feedback">
                                    Usia tidak boleh kosong
                                </div>
                            </div>
                            <div class="col">
                                <label for="">Jurusan</label>
                                <select id="jurusan" class="form-select">
                                    <option hidden>- pilih jurusan -</option>
                                    <option value="1">PPW</option>
                                    <option value="2">PPM</option>
                                    <option value="3">PSJ</option>
                                </select>
                                <div class="invalid-feedback">
                                    Jurusan tidak boleh kosong
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mt-3">
                            <button class="btn btn-success" onclick="dashboard.tambahData()">
                                <i class="fa fa-plus-circle"></i> Tambah Data
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
